<main class="container">
  <h3 class="mb-3">Usuarios</h3>
  <a class="btn btn-primary mb-3" (click)="openModal(null)">Nuevo</a>

  <table class="table table-striped">
    <thead class="table-dark">
      <tr>
        @for (colum of displayedColumns; track colum) {
        <th scope="col">{{ colum }}</th>
        }
      </tr>
    </thead>
    <tbody>
      @for (row of dataSource; track row.id) {
      <tr>
        <th scope="row">{{ row.id }}</th>

        <td>{{ row.name }}</td>
        <td>{{ row.lastName }}</td>
        <td>{{ row.username }}</td>
        <td>
          <a href="uconsultar.html" data-bs-target=""><i class=" m-2 bi bi-eye-fill text-success"></i></a>
          <a (click)="openModal(row)"><i class=" m-2 bi bi-pencil-fill text-primary"></i></a>
          <a href="eliminarmodal"><i class="m-2 bi bi-trash3-fill text-danger"></i></a>
        </td>
      </tr>
      }

    </tbody>
  </table>
</main>
