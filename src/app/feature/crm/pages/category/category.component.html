<div>
    <h1>Lista de Categorías</h1>
  
    <!-- Formulario para agregar nueva categoría -->
    <div>
      <h2></h2>
      <input type="text" [(ngModel)]="newCategory.name" placeholder=a">
      <input type="text" [(ngModel)]="newCategory.description" placeholder="Descripción">
      <button (click)="addCategory()">Agregar Categoría</button>
    </div>
  
    <!-- Mostrar lista de categorías -->
    <div *ngIf="categories.length > 0">
      <h2>Categorías Existentes</h2>
      <ul>
        <li *ngFor="let category of categories">
          <span>{{ category.name }} - {{ category.description }}</span>
          <button (click)="deleteCategory(category.id)">Eliminar</button>
        </li>
      </ul>
    </div>
  
    <!-- Mensaje cuando no hay categorías -->
    <div *ngIf="categories.length === 0">
        </div>
  </div>
