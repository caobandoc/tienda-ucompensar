<app-topbar></app-topbar>
<div class="d-flex justify-content-center bg-light mt-3" style="opacity:0.8;">

<main>

    <section class="text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h3 class="fw-light">{{product?.category?.name}}</h3>
          <h4 class="fw-light">{{product?.brand?.name}}</h4>
          <p class="lead text-body-secondary">{{product?.name}}</p>
          <p>
          </p>
        </div>
      </div>
    </section>
      <div class="container">
        <div class="row row-cols-1 ">
            <div class="col">
            <div class="card shadow-sm">
                <h4>{{product?.name}}</h4>
                <img class="bd-placeholder-img card-img-top gray-background" ngSrc="{{product?.imageUrl}}" alt="{{product?.description}}"  width="50" height="300" >
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                <h4>{{product?.name}}</h4>
                <h5>{{product?.price |  currency:'COP ':'symbol':'1.0-0' }}</h5>
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-primary m-1">Agregar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </main>
</div>
