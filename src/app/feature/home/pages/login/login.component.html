<app-topbar [ifSearch]="false"></app-topbar>
<div class="d-flex justify-content-center bg-light mt-3" style="opacity:0.8;">
  <form class="p-5" action="/usuarios/acceder" method="post">

    <h1 class="h3 mb-5 fw-normal" style="text-align: center;">Iniciar sesión</h1>

    <div class="m-3 has-validation mt-5">
      <label for="nom-user" class="form-label"><span>*</span> Nombre de usuario</label>
      <input id="nom-user" type="text" class="form-control" placeholder="Nombre de usuario" name="username" required>
    </div>
    <div class="m-3 has-validation mt-5">
      <label for="nom-pass" class="form-label"><span>*</span> Contraseña</label>
      <input id="nom-pass" type="password" class="form-control" placeholder="Contraseña" name="password" required>
    </div>

    <div class="ms-3 checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Recordarme
      </label>
    </div>
    <div class="d-grid gap-3">
      <button class="btn btn-primary" type="submit">Ingresar</button>
      <p class="text-muted" style="text-align: center;">© Electro</p>
    </div>
  </form>
</div>
